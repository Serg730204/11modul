<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ 11</title>
    <link rel="icon" href="./img/serpmolot.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #chat {
        border: 1px solid #ccc;
        width: 300px;
        height: 400px;
        overflow-y: scroll;
        margin-bottom: 10px;
      }
      #messageInput {
        width: 240px;
      }
    </style>
  </head>
  <body>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение..." />
    <button id="sendButton">Отправить</button>

    <script>
      const chat = document.getElementById("chat");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      let username = "";

      const ws = new WebSocket("ws://localhost:8080");

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "nameRequest") {
          username = prompt("Пожалуйста, введите ваше имя:");
          ws.send(JSON.stringify({ type: "setName", name: username }));
        } else if (data.type === "message") {
          const message = document.createElement("div");
          message.textContent = data.text;
          chat.appendChild(message);
          chat.scrollTop = chat.scrollHeight; // Автопрокрутка
        }
      };

      sendButton.onclick = () => {
        sendMessage();
      };

      messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = messageInput.value;
        if (message) {
          ws.send(JSON.stringify({ type: "message", message: message }));
          messageInput.value = "";
        }
      }
    </script>
  </body>
</html>
